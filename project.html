            font-weight: 500;

        .btn-primary::before {
            content: '';

            top: 0;
            left: -100%;
            width: 100%;

            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(220, 38, 38, 0.4);
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .footer-reviews {

        }

        .footer-reviews::before {

        .stars {

        @media (max-width: 768px) {

                grid-template-columns: 1fr;

       </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1>HealthCare Hospital</h1>
                <div class="website">healthcarehospitals.in</div>
            </div>
            <div class="phone">📞 040 80888767</div>
        </div>
    </header>

    <section class="stats-section">
        <div class="stat-item"><div class="stat-number">11M+</div><div class="stat-label">Happy Patients</div></div>
        <div class="stat-item"><div class="stat-number">236k+</div><div class="stat-label">Surgeries</div></div>
        <div class="stat-item"><div class="stat-number">302+</div><div class="stat-label">Hospitals</div></div>
        <div class="stat-item"><div class="stat-number">114+</div><div class="stat-label">Cities</div></div>
    </section>

    <main class="main-content">
        <div class="form-header">
            <h2>Book Appointment With <span class="subtitle">Top Specialists</span></h2>
        </div>

        <div class="form-section">
            <h3 class="section-title">Patient Information</h3>

            <form id="appointmentForm">
                <div class="form-group">
                    <label for="patientName">Patient Name <span class="required">*</span></label>
                    <input type="text" id="patientName" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="patientEmail">Patient Email <span class="required">*</span></label>
                    <input type="email" id="patientEmail" class="form-control" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="selectProblem">Select Problem <span class="required">*</span></label>
                    <select id="selectProblem" class="form-control" required>
                        <option value="">Choose your health concern</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Orthopedic">Orthopedic</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Gynecology">Gynecology</option>
                        <option value="ENT">ENT</option>
                        <option value="Ophthalmology">Ophthalmology</option>
                        <option value="General">General Meidcine</option>
                        <option value="Psychiatry">Psychitary</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="Pulmonology">Pulmonology</option>
                        <option value="Urology">Urology</option>
                        <option value="Endocrinology">Endocrinology</option>
                        <option value="Oncology">Oncology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="selectDoctor">Select Doctor <span class="required">*</span></label>
                    <select id="selectDoctor" class="form-control" required>
                        <option value="">Select your problem first</option>
                    </select>
		    7889
                </div>

                <div class="form-group">
                    <label for="appointmentDate">Book Yoru Appointment Date <span class="required">*</span></label>
                    <input type="date" id="appointmentDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="preferredTime">Preferred Timings <span class="required">*</span></label>
                    <select id="preferredTime" class="form-control" required>
                        <option value="">Select appointment time</option>
                        <option value="10:00 AM">10:00 AM</option>

    <footer class="footer-reviews">
        <span class="stars">⭐⭐⭐⭐⭐</span>
        <span>1300+ Reviews</span>
    </footer>

    <script>
        const doctorMap = {
            Cardiology: ["Dr. Rajesh Sharma", "Dr. Niharika Gupta"],
            Dermatology: ["Dr. Priya Patel", "Dr. Suresh Kumari"],
            Orthopedic: ["Dr. Amit Kumar", "Dr. Kavya Menon"],
            Pediatrics: ["Dr. Sumita Singh", "Dr. Ravi Mehta"],
            Neurology: ["Dr. Vivek Gupta", "Dr. Meera Jain"],
            Gynecology: ["Dr. Kavi Reddy", "Dr. Pooja Sharma"],
            ENT: ["Dr. Arjun Mehta", "Dr. Sanjay Yadav"],
            Ophthalmology: ["Dr. Niha Agarwal", "Dr. Rohit Verma"],
            General: ["Dr. Ravi Krishnan", "Dr. Anita Desai"],
            Psychiatry: ["Dr. Meera Joshi", "Dr. Rajesh Pandey"],
            Gastroenterology: ["Dr. Suresh Yadav", "Dr. Priya Malhotra"],
            Pulmonology: ["Dr. Pooja Malik", "Dr. Vivek Singh"],
            Urology: ["Dr. Kiran Verma", "Dr. Ashish Jain"],
            Endocrinology: ["Dr. Ashish Jain", "Dr. Sneha Kapoor"],
            Oncology: ["Dr. Sanya Kapoor", "Dr. Manish Gupta"]
        };

        let bookedSlots = {};
        document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];

        document.getElementById('selectProblem').addEventListener('change', function() {
            const problem = this.value;
            const doctorSelect = document.getElementById('selectDoctor');
            doctorSelect.innerHTML = '<option value="">Select your doctor</option>';
            if (problem && doctorMap[problem]) {
                doctorMap[problem].forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor;
                    option.textContent = doctor;
                    doctorSelect.appendChild(option);
                });
            }
        });

        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('patientName').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();
            const email = document.getElementById('patientEmail').value.trim();
            const date = document.getElementById('appointmentDate').value;
            const problem = document.getElementById('selectProblem').value;
            const doctor = document.getElementById('selectDoctor').value;
            const time = document.getElementById('preferredTime').value;
            const messageDiv = document.getElementById('message');

            const slotKey = `${doctor}_${date}_${time}`;
            if (bookedSlots[slotKey]) {
                messageDiv.textContent = '❌ This time slot is already booked! Please choose a different time.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            const appointment = { name, phone, email, date, problem, doctor, time };
            bookedSlots[slotKey] = true;
            const doctorAppointments = JSON.parse(localStorage.getItem("appointments_" + doctor)) || [];
            doctorAppointments.push(appointment);
            localStorage.setItem("appointments_" + doctor, JSON.stringify(doctorAppointments));

            messageDiv.textContent = '✅ Appointment booked successfully! We will contact you soon.';
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
            this.reset();
            document.getElementById('selectDoctor').innerHTML = '<option value="">First select a problem</option>';
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
