<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Hospital - Appointment Booking</title>
    <style>
        /* Slightly different header color for b2 */
        .header {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 50%, #1e40af 100%);
        }
        .header h1 {
            font-size: 30px; /* changed from 28px in b3 */
            color: #fefefe; /* tweak for merge conflict */
        }
        /* Button color tweak for b2 */
        .btn-primary {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1>HealthCare Hospital - B2 Version</h1>
                <div class="website">www.healthcarehospitals.in</div>
            </div>
            <div class="phone">üìû +91 040 80888767</div>
        </div>
    </header>

    <main class="main-content">
        <div class="form-header">
            <h2>Book Your Appointment with <span class="subtitle">Experienced Specialists</span></h2>
        </div>

        <div class="form-section">
            <h3 class="section-title">Patient Information (B2)</h3>

            <form id="appointmentForm">
                <div class="form-group">
                    <label for="patientName">Full Name <span class="required">*</span></label>
                    <input type="text" id="patientName" class="form-control" placeholder="Enter patient name" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Contact Number <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter mobile number" required>
                </div>

                <div class="form-group">
                    <label for="patientEmail">Email Address <span class="required">*</span></label>
                    <input type="email" id="patientEmail" class="form-control" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label for="selectProblem">Select Health Concern <span class="required">*</span></label>
                    <select id="selectProblem" class="form-control" required>
                        <option value="">Choose a category</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Orthopedic">Orthopedic</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Gynecology">Gynecology</option>
                        <option value="ENT">ENT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="selectDoctor">Select Doctor <span class="required">*</span></label>
                    <select id="selectDoctor" class="form-control" required>
                        <option value="">Select your problem first</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="appointmentDate">Appointment Date <span class="required">*</span></label>
                    <input type="date" id="appointmentDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="preferredTime">Preferred Time <span class="required">*</span></label>
                    <select id="preferredTime" class="form-control" required>
                        <option value="">Select time</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:30 AM">11:30 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                        <option value="5:00 PM">5:00 PM</option>
                        <option value="6:00 PM">6:00 PM</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Book Now</button>
                <div id="message" class="message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <script>
        const doctorMap = {
            Cardiology: ["Dr. Rajesh Sharma", "Dr. Niharika Gupta"],
            Dermatology: ["Dr. Priya Patel", "Dr. Suresh Kumari"],
            Orthopedic: ["Dr. Amit Kumar", "Dr. Kavya Menon"],
            Neurology: ["Dr. Vivek Gupta", "Dr. Meera Jain"],
            Gynecology: ["Dr. Kavi Reddy", "Dr. Pooja Sharma"],
            ENT: ["Dr. Arjun Mehta", "Dr. Sanjay Yadav"]
        };

        let bookedSlots = {};
        document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];

        document.getElementById('selectProblem').addEventListener('change', function() {
            const problem = this.value;
            const doctorSelect = document.getElementById('selectDoctor');
            doctorSelect.innerHTML = '<option value="">Select your doctor</option>';
            if (problem && doctorMap[problem]) {
                doctorMap[problem].forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor;
                    option.textContent = doctor;
                    doctorSelect.appendChild(option);
                });
            }
        });

        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const doctor = document.getElementById('selectDoctor').value;
            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('preferredTime').value;
            const messageDiv = document.getElementById('message');

            const slotKey = `${doctor}_${date}_${time}`;
            if (bookedSlots[slotKey]) {
                messageDiv.textContent = '‚ùå Slot already booked!';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            bookedSlots[slotKey] = true;
            messageDiv.textContent = '‚úÖ Appointment confirmed!';
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
